<div class="card">
    <div class="card-body">
      <form #restaurantForm="ngForm" (ngSubmit)="onSubmit(restaurantForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="restauranteService.selectedRestaurant.$key">
        <div class="form-group">
            <h4 style="text-align: center">Nuevo Restaurante</h4>
          </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="nombreRestaurante"
            #nombre="ngModel"
            [(ngModel)]="restauranteService.selectedRestaurant.nombre"
            placeholder="Agrega un Restaurante"
          >
        </div>
        <div class="form-group">
        <input
            type="text"
            class="form-control"
            name="fotoRestaurante"
            #foto="ngModel"
            [(ngModel)]="restauranteService.selectedRestaurant.foto"
            placeholder="Agrega la foto"
          >
        </div>
        <div class="form-group">
        <input
            type="text"
            class="form-control"
            name="horario"
            #horario="ngModel"
            [(ngModel)]="restauranteService.selectedRestaurant.horario"
            placeholder="Agrega el horario"
          >
        </div>
        <div class="form-group">
        <input
            type="text"
            class="form-control"
            name="direccion"
            #direccion="ngModel"
            [(ngModel)]="restauranteService.selectedRestaurant.direccion"
            placeholder="Agrega la direccion"
          >
        </div>
        <div class="form-group">
        <input
            type="text"
            class="form-control"
            name="capacidad"
            #capacidad="ngModel"
            [(ngModel)]="restauranteService.selectedRestaurant.capacidad"
            placeholder="Agrega la capacidad"
          >
        </div>
        <div class="form-group">
        <input
            type="text"
            class="form-control"
            name="tipoLocal"
            #tipo="ngModel"
            [(ngModel)]="restauranteService.selectedRestaurant.tipo"
            placeholder="Agrega el tipo de restaurante"
          >
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-plus-circle"></i> Agregar Restaurante
          </button><p> </p>
          <button class="btn btn-secondary" type="reset" (click)="resetForm(restaurantForm)">
            <i class="fas fa-sync-alt"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
