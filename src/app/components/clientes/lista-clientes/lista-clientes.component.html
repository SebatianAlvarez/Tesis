<div class="card">
    <div class="card-body">
      <h6 class="text-center">Lista de Clientes Registrados</h6>
      <table class="table table-sm table-hover">
        <tbody>
          <tr *ngFor="let cliente of clienteList">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apodo}}</td>
            <td>{{cliente.edad}}</td>
            <td>
              <a class="btn btn-secondary text-white" (click)="onEdit(cliente)">
                <i class="far fa-edit"></i>
              </a>              
              <a class="btn btn-danger text-white" (click)="onDelete(cliente.$key)">
                <i class="fas fa-trash-alt"></i>
              </a>
              
          </tr>
        </tbody>
      </table>
    </div>
  </div>
